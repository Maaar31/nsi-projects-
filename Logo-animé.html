<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Permet d'adapter l'affichage sur les écrans mobiles en définissant la largeur du viewport égale à celle de l'écran et un zoom initial de 1-->
    <title>Love Wish</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center; 
            height: 100vh;
            background: #ffe6f0;
            font-family: Arial, sans-serif;
        }
        .logo {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centre les éléments horizontalement */
        }
        .heart {
            width: 60px;
            height: 60px;
            background: red;
            position: relative;
            transform: rotate(-45deg); <!--Tourne l’élément pour commencer à ressembler à un cœur-->
            transition: transform 0.3s; <!--Rend l’animation plus fluide lorsqu’on change la taille-->
        }
        .heart::before, .heart::after { <--Éviter qu'on me répète la même chose-->
            content: ''; <--Ajoute deux cercles rouges invisibles-->
            position: absolute; <--Les place au-dessus du cœur-->
            width: 60px;
            height: 60px;
            background: red;
            border-radius: 50%; <-- une forme arrondie-->
        }
        .heart::before { top: -30px; left: 0; } <--place un cercle en haut à gauche-->
        .heart::after { left: 30px; top: 0; } 
        .text {
            font-size: 28px;
            font-weight: bold;
            color: #d60000;
            margin-top: 10px; <--Ajoute un espace entre le cœur et le texte-->
            text-align: center; /* S'assure que le texte est centré */
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="heart" id="heart"></div>
        <div class="text">Love Wish</div>
    </div>
    <script>
        const heart = document.getElementById("heart"); 
        heart.addEventListener("mouseover", () => heart.style.transform = "scale(1.2) rotate(-45deg)");
        heart.addEventListener("mouseout", () => heart.style.transform = "scale(1) rotate(-45deg)");
    </script>
</body>
</html>
