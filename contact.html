<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - LoveWish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Musique de fond -->
    <audio id="background-music" src="Un Rendez-Vous Kitsch(1).mp3" autoplay loop hidden></audio>
    <header>
        <!-- Logo animé -->
        <div class="logo">
            <div class="heart" id="heart"></div>
            <div class="text">Love Wish</div>
        </div>
        <!-- Bannière flash -->
        <div class="flash-banner">
            <h2>Bienvenue dans le royaume de l'amour kitsch !</h2>
        </div>
        <h1 class="animated-title">Contactez-nous</h1>
        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="deroulant">
                    <a href="#">Blog</a>
                    <ul class="sous">
                        <li><a href="blog/article1.html">Article 1</a></li>
                        <li><a href="blog/article2.html">Article 2</a></li>
                        <li><a href="blog/article3.html">Article 3</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Contenu principal -->
    <div class="content">
        <h2>Contactez-nous</h2>
        <!-- Formulaire de contact -->
        <form id="contact-form">
            <div class="form-group">
                <label for="reason">Raison du contact :</label>
                <select id="reason" name="reason" onchange="showSubReason()">
                    <!-- Options pour la raison du contact -->
                    <option value="">Sélectionnez une raison</option>
                    <option value="support">Support Technique</option>
                    <option value="feedback">Retour d'expérience</option>
                </select>
            </div>
            <div class="form-group" id="sub-reason-group" style="display: none;">
                <label for="sub-reason">Sous-catégorie :</label>
                <select id="sub-reason" name="sub-reason">
                    <!-- Les options seront ajoutées dynamiquement par JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <button type="button" onclick="getContactEmail()">Obtenir l'email de contact</button>
            </div>
        </form>
        <p id="contact-email"></p>
    </div>
    <!-- Pied de page -->
    <footer>
        <p>&copy; 2024 LoveWish</p>
    </footer>
    <!-- Scripts -->
    <script src="script.js"></script>
    <script>
        // Animation du logo
        const heart = document.getElementById("heart"); 
        heart.addEventListener("mouseover", () => heart.style.transform = "scale(1.2) rotate(-45deg)");
        heart.addEventListener("mouseout", () => heart.style.transform = "scale(1) rotate(-45deg)");
    </script>
</body>
</html>
