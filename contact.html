<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - LoveWish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Musique de fond -->
    <audio id="musique-fond" src="Un Rendez-Vous Kitsch(1).mp3" autoplay loop hidden></audio>
    <header>
        <!-- Logo animé -->
        <div class="logo">
            <div class="coeur" id="coeur"></div>
            <div class="texte">Love Wish</div>
        </div>
        <!-- Bannière flash -->
        <div class="banniere-flash">
            <h2>Bienvenue dans le royaume de l'amour kitsch !</h2>
        </div>
        <h1 class="titre-anime">Contactez-nous</h1>
        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="deroulant">
                    <a href="#">Blog</a>
                    <ul class="sous">
                        <li><a href="blog/article1.html">Article 1</a></li>
                        <li><a href="blog/article2.html">Article 2</a></li>
                        <li><a href="blog/article3.html">Article 3</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Contenu principal -->
    <div class="contenu">
        <h2>Contactez-nous</h2>
        <!-- Formulaire de contact -->
        <form id="formulaire-contact">
            <div class="groupe-formulaire">
                <label for="motif">Motif du contact :</label>
                <select id="motif" name="motif" onchange="afficherSousMotif()">
                    <!-- Options pour le motif du contact -->
                    <option value="">Sélectionnez un motif</option>
                    <option value="support">Support Technique</option>
                    <option value="feedback">Retour d'expérience</option>
                </select>
            </div>
            <div class="groupe-formulaire" id="groupe-sous-motif" style="display: none;">
                <label for="sous-motif">Sous-catégorie :</label>
                <select id="sous-motif" name="sous-motif">
                    <!-- Les options seront ajoutées dynamiquement par JavaScript -->
                </select>
            </div>
            <div class="groupe-formulaire">
                <button type="button" onclick="obtenirEmailContact()">Obtenir l'email de contact</button>
            </div>
        </form>
        <p id="email-contact"></p>
    </div>
    <!-- Pied de page -->
    <footer>
        <p>&copy; 2024 LoveWish</p>
    </footer>
    <!-- Scripts -->
    <script src="script.js"></script>
    <script>
        // Animation du logo
        const coeur = document.getElementById("coeur"); 
        coeur.addEventListener("mouseover", () => coeur.style.transform = "scale(1.2) rotate(-45deg)");
        coeur.addEventListener("mouseout", () => coeur.style.transform = "scale(1) rotate(-45deg)");
    </script>
</body>
</html>
