<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - LoveWish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Créez votre profil LoveWish</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="trouvez-amour.html">Trouvez l'amour</a>
            <a href="faq.html">FAQ</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="form-container">
        <h2>Inscrivez-vous et commencez votre aventure !</h2>
        <form action="submit_inscription.html" method="POST">
            <div class="form-group">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmer le mot de passe :</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="form-group">
                <label for="age">Âge :</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="gender">Sexe :</label>
                <select id="gender" name="gender">
                    <option value="homme">Homme</option>
                    <option value="femme">Femme</option>
                    <option value="autre">Autre</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bio">À propos de vous :</label>
                <textarea id="bio" name="bio" placeholder="Une petite description de vous..." rows="4"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Créer mon profil</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 LoveWish - Tous droits réservés</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
