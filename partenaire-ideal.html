<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - LoveWish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>L'amour n'est pas loin</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="trouvez-amour.html">Trouvez l'amour</a>
            <a href="faq.html">FAQ</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="form-container">
        <h2>Pour améliorer votre expérience, décrivez-nous votre type de partenaire !</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="hair-color">Couleur de cheveux :</label>
                <select id="hair-color" name="hair-color">
                    <option value="Blond(e)">Blonde</option>
                    <option value="Brun(e)">Brune</option>
                    <option value="Autre">Autre</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Âge :</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="gender">Sexe :</label>
                <select id="gender" name="gender">
                    <option value="homme">Homme</option>
                    <option value="femme">Femme</option>
                    <option value="autre">Autre</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bio">À propos d'elle/lui :</label>
                <textarea id="bio" name="bio" placeholder="Décrivez votre partenaire idéal(e)..." rows="4"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Enregistrer mon type de partenaire</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 LoveWish - Tous droits réservés</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
